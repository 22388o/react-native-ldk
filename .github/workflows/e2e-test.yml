name: e2e-test

on:
  push:
    branches:
      - 'gh-action-e2e-test'

jobs:
  e2e-test:
    name: Run e2e iOS test
    runs-on: macOS-latest
    defaults:
      run:
        working-directory: example

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: yarn install

      - name: Testing iOS app
        run: sh ../.github/scripts/ios-e2e.sh
        shell: bash
